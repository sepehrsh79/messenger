{% extends 'base.html' %}

{% block Content %}
    <section class="section">
        <div class="container">
            <div class="add-row">
                <div class="column is-6 is-offset-3 mb-4">
                    <section class="hero is-primary">
                        <div class="hero-body">
                            <p class="title">Edit Profile</p>
                            <p class="subtitle">Edit your current account here</p>
                        </div>
                    </section>
                </div>
                <div class="column is-4 is-offset-4">

                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="field">
                            <label>Phone number (Username)</label>
                            <div class="control">
                                <input class="input" type="text" name="username"
                                value="{% if user.username %}{{ user.username }}{% else %}{% endif %}">
                            </div>
                        </div>

                        <div class="field">
                            <label>First name</label>
                            <div class="control">
                                <input class="input" type="text" name="first_name"
                                value="{% if user.first_name %}{{ user.first_name }}{% else %}{% endif %}">
                            </div>
                        </div>
                        <div class="field">
                            <label>Last name</label>
                            <div class="control">
                                <input class="input" type="text" name="last_name"
                                value="{% if user.last_name %}{{ user.last_name }}{% else %}{% endif %}">
                            </div>
                        </div>
                        <div class="field">
                            <label>Bio</label>
                            <div class="control">
                                <textarea class="textarea" name="bio">{% if user.bio %}{{ user.bio }}{% else %}{% endif %}</textarea>
                            </div>
                        </div>
                        <div class="field">
                            <label>Avatar</label>
                            <div class="control">
                                <input class="input" type="file" name="avatar"
                                value="{% if user.avatar %}{{ user.avatar.url }}{% else %}{% endif %}">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-info">Submit</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
